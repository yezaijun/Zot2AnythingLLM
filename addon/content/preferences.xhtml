<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="(() => {
    Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });
    const verified = Zotero.Prefs.get('extensions.zotero.zot2anythingllm.AnythingLLM.verified', true);
    const statusElement = document.getElementById('zotero-prefpane-zot2anythingllm-verify-status');
    if (statusElement) {
      statusElement.textContent = verified ? '✅' : '❌';
      statusElement.setAttribute('data-verified', verified ? 'true' : 'false');
    }
  })()"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-AnythingLLMURL"
      data-l10n-id="pref-input-URL"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-AnythingLLMURL"
      preference="AnythingLLM.url"
    ></html:input>
  </hbox>
  <hbox>
    <html:label
      for="zotero-prefpane-__addonRef__-AnythingLLMAPITOKEN"
      data-l10n-id="pref-input-APITOKEN"
    ></html:label>
    <html:input
      type="text"
      id="zotero-prefpane-__addonRef__-AnythingLLMAPITOKEN"
      preference="AnythingLLM.apitoken"
    ></html:input>
    <html:button
      id="zotero-prefpane-__addonRef__-verify"
      data-l10n-id="pref-verify-button"
      onclick="Zotero.__addonInstance__.hooks.onPrefsEvent('verify', { window });"
    ></html:button>
    <html:span
      id="zotero-prefpane-__addonRef__-verify-status"
      style="margin-left: 5px; font-size: 16px"
      data-verified="false"
      >❌</html:span
    >
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
